<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body Problem - Celestial Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0c1445 0%, #000000 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #64b5f6;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-buttons button {
            background: linear-gradient(45deg, #7b1fa2, #ba68c8);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #90caf9;
            font-weight: bold;
        }

        .body-inputs {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .body-inputs h4 {
            color: #ffab91;
            margin-bottom: 10px;
        }

        .coord-input {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        .info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend h3 {
            margin-bottom: 10px;
            color: #64b5f6;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .star1 { background: #ff6b6b; }
        .star2 { background: #4ecdc4; }
        .star3 { background: #ffe66d; }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #64b5f6;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .status.stopped {
            background: rgba(244, 67, 54, 0.3);
            color: #e57373;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            margin-bottom: 15px;
        }

        .dropdown-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            display: none;
            overflow-y: auto;
            max-height: 500px;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
</head>

    <div class="legend">
        <h3>Stars</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js scene setup
        let scene, camera, renderer, controls;
        let stars = [];
        let trajectoryLines = [];
        let animationId;

        // Colors for the three bodies
        const starColors = [0xff6b6b, 0x4ecdc4, 0xffe66d];

        // Camera controls
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        let cameraDistance = 10;
        let autoFocus = true;
        let systemCenter = new THREE.Vector3(0, 0, 0);
        let systemSize = 5;

        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add starfield background
            createStarField();

            // Create stars
            createStars();

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Controls
            setupControls();

            // Start render loop
            animate();
        }

        function createStarField() {
            // Dense starfield
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 15000;
            const starPositions = new Float32Array(starCount * 3);
            const starColors = new Float32Array(starCount * 3);
            const starSizes = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;

                // Random positions in a large sphere
                const radius = 500 + Math.random() * 1500;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;

                starPositions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                starPositions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
                starPositions[i3 + 2] = radius * Math.cos(theta);

                // Star colors - mix of white, blue, yellow, red
                const colorType = Math.random();
                if (colorType < 0.6) {
                    // White/blue stars
                    starColors[i3] = 0.8 + Math.random() * 0.2;
                    starColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    starColors[i3 + 2] = 1.0;
                } else if (colorType < 0.8) {
                    // Yellow stars
                    starColors[i3] = 1.0;
                    starColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    starColors[i3 + 2] = 0.4 + Math.random() * 0.3;
                } else {
                    // Red stars
                    starColors[i3] = 1.0;
                    starColors[i3 + 1] = 0.3 + Math.random() * 0.3;
                    starColors[i3 + 2] = 0.2 + Math.random() * 0.2;
                }

                // Variable star sizes
                starSizes[i] = Math.random() * 2 + 0.5;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(starColors, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));

            const starMaterial = new THREE.PointsMaterial({ 
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: false
            });

            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);

            // Add nebula-like background
            createNebulaBackground();
        }

        function createNebulaBackground() {
            // Create multiple colored nebula clouds
            const nebulaColors = [
                { color: 0x4a0e4e, opacity: 0.1 }, // Purple
                { color: 0x0e2a4a, opacity: 0.08 }, // Blue
                { color: 0x4a1e0e, opacity: 0.06 }, // Orange
                { color: 0x0e4a2a, opacity: 0.05 }  // Green
            ];

            nebulaColors.forEach((nebula, index) => {
                const nebulaGeometry = new THREE.SphereGeometry(800 + index * 100, 32, 32);
                const nebulaMaterial = new THREE.MeshBasicMaterial({
                    color: nebula.color,
                    transparent: true,
                    opacity: nebula.opacity,
                    side: THREE.BackSide
                });

                const nebulaMesh = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                nebulaMesh.position.set(
                    (Math.random() - 0.5) * 500,
                    (Math.random() - 0.5) * 500,
                    (Math.random() - 0.5) * 500
                );
                scene.add(nebulaMesh);
            });
        }

        function createStars() {
            for (let i = 0; i < 3; i++) {
                // Star geometry with enhanced effects
                const starGroup = new THREE.Group();

                // Main star body with variable size based on mass
                const baseRadius = 0.08 + i * 0.02;
                const starGeometry = new THREE.SphereGeometry(baseRadius, 32, 32);
                const starMaterial = new THREE.MeshPhongMaterial({ 
                    color: starColors[i],
                    emissive: starColors[i],
                    emissiveIntensity: 0.4,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });
                const star = new THREE.Mesh(starGeometry, starMaterial);

                // Inner glow
                const innerGlowGeometry = new THREE.SphereGeometry(baseRadius * 1.5, 16, 16);
                const innerGlowMaterial = new THREE.MeshBasicMaterial({
                    color: starColors[i],
                    transparent: true,
                    opacity: 0.4
                });
                const innerGlow = new THREE.Mesh(innerGlowGeometry, innerGlowMaterial);

                // Outer glow
                const outerGlowGeometry = new THREE.SphereGeometry(baseRadius * 2.5, 16, 16);
                const outerGlowMaterial = new THREE.MeshBasicMaterial({
                    color: starColors[i],
                    transparent: true,
                    opacity: 0.2
                });
                const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);

                // Point light for each star with enhanced properties
                const light = new THREE.PointLight(starColors[i], 2, 100);
                light.castShadow = true;
                light.shadow.camera.near = 0.1;
                light.shadow.camera.far = 100;
                light.shadow.mapSize.width = 1024;
                light.shadow.mapSize.height = 1024;

                starGroup.add(star);
                starGroup.add(innerGlow);
                starGroup.add(outerGlow);
                starGroup.add(light);

                scene.add(starGroup);
                stars.push(starGroup);

                // Enhanced trajectory line
                const trajectoryGeometry = new THREE.BufferGeometry();
                const trajectoryMaterial = new THREE.LineBasicMaterial({ 
                    color: starColors[i],
                    transparent: true,
                    opacity: 0.7,
                    linewidth: 3
                });
                const trajectoryLine = new THREE.Line(trajectoryGeometry, trajectoryMaterial);
                scene.add(trajectoryLine);
                trajectoryLines.push(trajectoryLine);
            }
        }

        function setupControls() {
            const canvas = document.getElementById('canvas');

            canvas.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!mouseDown) return;

                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;

                cameraRotationY += deltaX * 0.01;
                cameraRotationX += deltaY * 0.01;

                // Limit vertical rotation
                cameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotationX));

                updateCameraPosition();

                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mouseup', () => {
                mouseDown = false;
            });

            canvas.addEventListener('wheel', (e) => {
                cameraDistance += e.deltaY * 0.01;
                cameraDistance = Math.max(2, Math.min(50, cameraDistance));
                updateCameraPosition();
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function updateCameraPosition() {
            if (autoFocus && stars.length > 0) {
                // Calculate system center and size
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;
                let minZ = Infinity, maxZ = -Infinity;

                stars.forEach(star => {
                    const pos = star.position;
                    minX = Math.min(minX, pos.x);
                    maxX = Math.max(maxX, pos.x);
                    minY = Math.min(minY, pos.y);
                    maxY = Math.max(maxY, pos.y);
                    minZ = Math.min(minZ, pos.z);
                    maxZ = Math.max(maxZ, pos.z);
                });

                systemCenter.set(
                    (minX + maxX) / 2,
                    (minY + maxY) / 2,
                    (minZ + maxZ) / 2
                );

                systemSize = Math.max(
                    maxX - minX,
                    maxY - minY,
                    maxZ - minZ
                );

                // Auto-adjust camera distance with reasonable bounds
                const targetDistance = Math.max(systemSize * 2.5, 3);
                const maxDistance = 50; // Prevent infinite zoom-out
                const minDistance = 2;  // Prevent getting too close

                cameraDistance = Math.max(minDistance, Math.min(maxDistance, targetDistance));
            }

            // Apply rotation and distance
            const phi = cameraRotationY;
            const theta = cameraRotationX;

            camera.position.x = systemCenter.x + cameraDistance * Math.sin(phi) * Math.cos(theta);
            camera.position.y = systemCenter.y + cameraDistance * Math.sin(theta);
            camera.position.z = systemCenter.z + cameraDistance * Math.cos(phi) * Math.cos(theta);

            camera.lookAt(systemCenter);
        }

        function calculateSystemBounds(positions) {
            if (!positions || positions.length === 0) return;

            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            let minZ = Infinity, maxZ = -Infinity;

            positions.forEach(pos => {
                if (pos) {
                    minX = Math.min(minX, pos[0]);
                    maxX = Math.max(maxX, pos[0]);
                    minY = Math.min(minY, pos[1]);
                    maxY = Math.max(maxY, pos[1]);
                    minZ = Math.min(minZ, pos[2]);
                    maxZ = Math.max(maxZ, pos[2]);
                }
            });

            // Calculate center of the system
            systemCenter.set(
                (minX + maxX) / 2,
                (minY + maxY) / 2,
                (minZ + maxZ) / 2
            );

            // Calculate system size
            const sizeX = maxX - minX;
            const sizeY = maxY - minY;
            const sizeZ = maxZ - minZ;
            systemSize = Math.max(sizeX, sizeY, sizeZ);

            // Auto-adjust camera distance based on system size with limits
            if (autoFocus) {
                const targetDistance = Math.max(systemSize * 2.5, 8);
                // Prevent infinite zoom-out by clamping the target distance
                const clampedTargetDistance = Math.min(targetDistance, 100);
                cameraDistance = Math.max(5, Math.min(50, cameraDistance * 0.98 + clampedTargetDistance * 0.02)); // Slower, limited transition
            }
        }

        function updateVisualization(data) {
            if (!data.positions) return;

            // Calculate system bounds for auto-focus
            calculateSystemBounds(data.positions);

            // Update star positions
            for (let i = 0; i < 3; i++) {
                if (stars[i] && data.positions[i]) {
                    stars[i].position.set(
                        data.positions[i][0],
                        data.positions[i][1],
                        data.positions[i][2]
                    );

                    // Animate star scale based on velocity (subtle effect)
                    if (data.velocities && data.velocities[i]) {
                        const velocity = Math.sqrt(
                            data.velocities[i][0] ** 2 + 
                            data.velocities[i][1] ** 2 + 
                            data.velocities[i][2] ** 2
                        );
                        const scale = 1 + velocity * 0.1; // Subtle scaling
                        stars[i].children[0].scale.setScalar(scale);
                    }
                }

                // Update trajectories with enhanced visual effects
                if (data.trajectories[i] && data.trajectories[i].length > 1) {
                    const points = data.trajectories[i].map(pos => 
                        new THREE.Vector3(pos[0], pos[1], pos[2])
                    );
                    trajectoryLines[i].geometry.setFromPoints(points);

                    // Fade trajectory based on age
                    const maxPoints = data.trajectories[i].length;
                    if (maxPoints > 10) {
                        const fadeStart = Math.max(0, maxPoints - 200);
                        trajectoryLines[i].material.opacity = 0.3 + 0.4 * (maxPoints - fadeStart) / 200;
                    }
                }
            }

            // Update camera position if auto-focus is enabled
            if (autoFocus) {
                updateCameraPosition();
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Enhanced star effects
            stars.forEach((star, i) => {
                if (star.children.length > 1) {
                    // Gentle rotation of glow effects
                    star.children[1].rotation.x += 0.008 + i * 0.002; // Inner glow
                    star.children[1].rotation.y += 0.012 + i * 0.003;

                    if (star.children[2]) { // Outer glow
                        star.children[2].rotation.x -= 0.005 + i * 0.001;
                        star.children[2].rotation.y -= 0.008 + i * 0.002;
                    }

                    // Subtle pulsing effect
                    const time = Date.now() * 0.001;
                    const pulse = 1 + 0.05 * Math.sin(time + i * 2);
                    if (star.children[1]) star.children[1].scale.setScalar(pulse);
                    if (star.children[2]) star.children[2].scale.setScalar(pulse * 0.8);
                }
            });

            renderer.render(scene, camera);
        }

        // API functions
        async function fetchState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                updateVisualization(data);

                // Update status
                const statusEl = document.getElementById('status');
                if (data.running) {
                    statusEl.textContent = `Simulation Running (t=${data.time.toFixed(2)})`;
                    statusEl.className = 'status running';
                } else {
                    statusEl.textContent = 'Simulation Stopped';
                    statusEl.className = 'status stopped';
                }
            } catch (error) {
                console.error('Error fetching state:', error);
            }
        }

        async function startSimulation() {
            await fetch('/api/start', { method: 'POST' });
        }

        async function stopSimulation() {
            await fetch('/api/stop', { method: 'POST' });
        }

        async function resetSimulation() {
            await fetch('/api/reset', { method: 'POST' });
            loadDefaultValues();
        }

        async function applyCustomSettings() {
            const positions = [
                [parseFloat(document.getElementById('pos1x').value), 
                 parseFloat(document.getElementById('pos1y').value), 
                 parseFloat(document.getElementById('pos1z').value)],
                [parseFloat(document.getElementById('pos2x').value), 
                 parseFloat(document.getElementById('pos2y').value), 
                 parseFloat(document.getElementById('pos2z').value)],
                [parseFloat(document.getElementById('pos3x').value), 
                 parseFloat(document.getElementById('pos3y').value), 
                 parseFloat(document.getElementById('pos3z').value)]
            ];

            const velocities = [
                [parseFloat(document.getElementById('vel1x').value), 
                 parseFloat(document.getElementById('vel1y').value), 
                 parseFloat(document.getElementById('vel1z').value)],
                [parseFloat(document.getElementById('vel2x').value), 
                 parseFloat(document.getElementById('vel2y').value), 
                 parseFloat(document.getElementById('vel2z').value)],
                [parseFloat(document.getElementById('vel3x').value), 
                 parseFloat(document.getElementById('vel3y').value), 
                 parseFloat(document.getElementById('vel3z').value)]
            ];

            const masses = [
                parseFloat(document.getElementById('mass1').value),                parseFloat(document.getElementById('mass2').value),
                parseFloat(document.getElementById('mass3').value)
            ];

            try {
                await fetch('/api/set_initial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ positions, velocities, masses })
                });
            } catch (error) {
                console.error('Error setting initial conditions:', error);
            }
        }

                systemCenter.set(0, 0, 0);

        }

        function toggleDropdown() {
            document.getElementById("configDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Initialize everything
