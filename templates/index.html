<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body Problem - Celestial Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0c1445 0%, #000000 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: default;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #64b5f6;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-buttons button {
            background: linear-gradient(45deg, #7b1fa2, #ba68c8);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #90caf9;
            font-weight: bold;
        }

        .body-inputs {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .body-inputs h4 {
            color: #ffab91;
            margin-bottom: 10px;
        }

        .coord-input {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        .info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend h3 {
            margin-bottom: 10px;
            color: #64b5f6;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .star1 { background: #ff6b6b; }
        .star2 { background: #4ecdc4; }
        .star3 { background: #ffe66d; }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #64b5f6;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .status.stopped {
            background: rgba(244, 67, 54, 0.3);
            color: #e57373;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            margin-bottom: 15px;
        }

        .dropdown-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            display: none;
            overflow-y: auto;
            max-height: 500px;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
</head>

                    <div class="body-inputs">

                        <label>Position (x, y, z):</label>
                        <div class="coord-input">
                            <input type="number" id="pos3x" value="-1.0" step="0.01">
                            <input type="number" id="pos3y" value="-1.732" step="0.01">

    <div class="legend">
        <h3>Stars</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js scene setup
        let scene, camera, renderer, controls;
        let stars = [];
        let trajectoryLines = [];
        let animationId;

        // Colors for the three bodies
        const starColors = [0xff6b6b, 0x4ecdc4, 0xffe66d];

        // Camera controls
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        let targetCameraRotationX = 0, targetCameraRotationY = 0;
        let cameraDistance = 10;
        let targetCameraDistance = 10;
        let autoFocus = true;
        let systemCenter = new THREE.Vector3(0, 0, 0);
        let targetSystemCenter = new THREE.Vector3(0, 0, 0);
        let systemSize = 5;
        
        // Animation interpolation for smooth motion
        let lastUpdateTime = 0;
        let starPositions = [new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()];
        let targetStarPositions = [new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()];
        let starVelocities = [new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()];
        
        // Smoothing parameters (enhanced for professional animation)
        const MOUSE_SENSITIVITY = 0.002; // Further reduced sensitivity
        const ZOOM_SENSITIVITY = 0.003; // Further reduced zoom sensitivity
        const CAMERA_SMOOTHING = 0.12; // Increased camera smoothing
        const CENTER_SMOOTHING = 0.08; // Increased center tracking smoothing
        const STAR_INTERPOLATION = 0.15; // Star position interpolation

        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add starfield background
            createStarField();

            // Create stars
            createStars();

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Controls
            setupControls();

            // Start render loop
            animate();
        }

        function createStarField() {
            // Create a magnificent galaxy with spiral arms and dense star clusters
            window.starFields = [];
            window.starBaseOpacities = [];

            // Main galaxy with spiral arms
            createGalaxyStructure();
            
            // Dense background stars
            createBackgroundStars();
            
            // Bright foreground stars
            createForegroundStars();

            // Add nebula and stardust
            createLiveNebula();
            createStardust();
        }

        function createGalaxyStructure() {
            // Create spiral galaxy with multiple arms
            const galaxyGeometry = new THREE.BufferGeometry();
            const galaxyCount = 80000; // Massive galaxy!
            const galaxyPositions = new Float32Array(galaxyCount * 3);
            const galaxyColors = new Float32Array(galaxyCount * 3);
            const galaxySizes = new Float32Array(galaxyCount);
            const galaxyOpacities = new Float32Array(galaxyCount);

            const spiralArms = 4; // Four major spiral arms
            const galaxyRadius = 3000;
            const galaxyThickness = 400;

            for (let i = 0; i < galaxyCount; i++) {
                const i3 = i * 3;

                // Create spiral arm pattern
                const armIndex = Math.floor(Math.random() * spiralArms);
                const armAngle = (armIndex * Math.PI * 2) / spiralArms;
                
                // Distance from galactic center (weighted toward center)
                const r = Math.pow(Math.random(), 0.8) * galaxyRadius;
                
                // Spiral angle based on distance
                const spiralTightness = 0.003;
                const theta = armAngle + r * spiralTightness + (Math.random() - 0.5) * 0.8;
                
                // Add some randomness to create realistic arm structure
                const armWidth = 200 + Math.random() * 300;
                const offsetR = r + (Math.random() - 0.5) * armWidth;
                const offsetTheta = theta + (Math.random() - 0.5) * 0.3;
                
                // Convert to cartesian coordinates
                galaxyPositions[i3] = offsetR * Math.cos(offsetTheta);
                galaxyPositions[i3 + 1] = (Math.random() - 0.5) * galaxyThickness * Math.exp(-r / galaxyRadius);
                galaxyPositions[i3 + 2] = offsetR * Math.sin(offsetTheta);

                // Color based on position and type
                const distanceFromCenter = Math.sqrt(galaxyPositions[i3] ** 2 + galaxyPositions[i3 + 2] ** 2);
                const centerFactor = Math.exp(-distanceFromCenter / (galaxyRadius * 0.3));
                
                const starType = Math.random();
                if (starType < 0.4) {
                    // Blue-white young stars (in spiral arms)
                    galaxyColors[i3] = 0.7 + Math.random() * 0.3;
                    galaxyColors[i3 + 1] = 0.8 + Math.random() * 0.2;
                    galaxyColors[i3 + 2] = 1.0;
                } else if (starType < 0.7) {
                    // Yellow-white main sequence stars
                    galaxyColors[i3] = 1.0;
                    galaxyColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    galaxyColors[i3 + 2] = 0.6 + Math.random() * 0.3;
                } else if (starType < 0.85) {
                    // Orange giants (more common toward center)
                    galaxyColors[i3] = 1.0;
                    galaxyColors[i3 + 1] = 0.5 + Math.random() * 0.3 + centerFactor * 0.2;
                    galaxyColors[i3 + 2] = 0.2 + Math.random() * 0.2;
                } else {
                    // Red stars and red giants
                    galaxyColors[i3] = 1.0;
                    galaxyColors[i3 + 1] = 0.2 + Math.random() * 0.3;
                    galaxyColors[i3 + 2] = 0.1 + Math.random() * 0.2;
                }

                // Size varies with distance and brightness
                const sizeFactor = 1 + centerFactor * 2;
                galaxySizes[i] = (Math.random() * 2 + 0.5) * sizeFactor;
                
                // Opacity varies with distance from center
                galaxyOpacities[i] = 0.2 + Math.random() * 0.6 + centerFactor * 0.3;
            }

            galaxyGeometry.setAttribute('position', new THREE.BufferAttribute(galaxyPositions, 3));
            galaxyGeometry.setAttribute('color', new THREE.BufferAttribute(galaxyColors, 3));
            galaxyGeometry.setAttribute('size', new THREE.BufferAttribute(galaxySizes, 1));
            galaxyGeometry.setAttribute('opacity', new THREE.BufferAttribute(galaxyOpacities, 1));

            const galaxyMaterial = new THREE.PointsMaterial({ 
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: false,
                blending: THREE.AdditiveBlending
            });

            const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
            scene.add(galaxy);

            window.starFields.push(galaxy);
            window.starBaseOpacities.push(galaxyOpacities.slice());
        }

        function createBackgroundStars() {
            // Distant background stars throughout the universe
            const bgGeometry = new THREE.BufferGeometry();
            const bgCount = 50000;
            const bgPositions = new Float32Array(bgCount * 3);
            const bgColors = new Float32Array(bgCount * 3);
            const bgSizes = new Float32Array(bgCount);
            const bgOpacities = new Float32Array(bgCount);

            for (let i = 0; i < bgCount; i++) {
                const i3 = i * 3;

                // Distribute in a very large sphere
                const radius = 5000 + Math.random() * 10000;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;

                bgPositions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                bgPositions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
                bgPositions[i3 + 2] = radius * Math.cos(theta);

                // Mostly dim, distant stars
                const colorType = Math.random();
                if (colorType < 0.6) {
                    // Dim white stars
                    bgColors[i3] = 0.8 + Math.random() * 0.2;
                    bgColors[i3 + 1] = 0.8 + Math.random() * 0.2;
                    bgColors[i3 + 2] = 0.9 + Math.random() * 0.1;
                } else if (colorType < 0.8) {
                    // Faint blue stars
                    bgColors[i3] = 0.6 + Math.random() * 0.2;
                    bgColors[i3 + 1] = 0.7 + Math.random() * 0.2;
                    bgColors[i3 + 2] = 1.0;
                } else {
                    // Faint red stars
                    bgColors[i3] = 0.9 + Math.random() * 0.1;
                    bgColors[i3 + 1] = 0.4 + Math.random() * 0.2;
                    bgColors[i3 + 2] = 0.3 + Math.random() * 0.2;
                }

                bgSizes[i] = Math.random() * 1.5 + 0.3;
                bgOpacities[i] = 0.1 + Math.random() * 0.4;
            }

            bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPositions, 3));
            bgGeometry.setAttribute('color', new THREE.BufferAttribute(bgColors, 3));
            bgGeometry.setAttribute('size', new THREE.BufferAttribute(bgSizes, 1));
            bgGeometry.setAttribute('opacity', new THREE.BufferAttribute(bgOpacities, 1));

            const bgMaterial = new THREE.PointsMaterial({ 
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: false,
                blending: THREE.AdditiveBlending
            });

            const backgroundStars = new THREE.Points(bgGeometry, bgMaterial);
            scene.add(backgroundStars);

            window.starFields.push(backgroundStars);
            window.starBaseOpacities.push(bgOpacities.slice());
        }

        function createForegroundStars() {
            // Bright, nearby stars for dramatic effect
            const fgGeometry = new THREE.BufferGeometry();
            const fgCount = 3000;
            const fgPositions = new Float32Array(fgCount * 3);
            const fgColors = new Float32Array(fgCount * 3);
            const fgSizes = new Float32Array(fgCount);
            const fgOpacities = new Float32Array(fgCount);

            for (let i = 0; i < fgCount; i++) {
                const i3 = i * 3;

                // Closer to the simulation area but still distant enough
                const radius = 200 + Math.random() * 800;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;

                fgPositions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                fgPositions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
                fgPositions[i3 + 2] = radius * Math.cos(theta);

                // Bright, colorful stars
                const colorType = Math.random();
                if (colorType < 0.25) {
                    // Brilliant blue giants
                    fgColors[i3] = 0.8 + Math.random() * 0.2;
                    fgColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    fgColors[i3 + 2] = 1.0;
                } else if (colorType < 0.45) {
                    // Bright white stars
                    fgColors[i3] = 1.0;
                    fgColors[i3 + 1] = 1.0;
                    fgColors[i3 + 2] = 1.0;
                } else if (colorType < 0.65) {
                    // Golden yellow stars
                    fgColors[i3] = 1.0;
                    fgColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    fgColors[i3 + 2] = 0.4 + Math.random() * 0.4;
                } else if (colorType < 0.8) {
                    // Orange giants
                    fgColors[i3] = 1.0;
                    fgColors[i3 + 1] = 0.6 + Math.random() * 0.2;
                    fgColors[i3 + 2] = 0.2 + Math.random() * 0.3;
                } else {
                    // Red supergiants
                    fgColors[i3] = 1.0;
                    fgColors[i3 + 1] = 0.3 + Math.random() * 0.2;
                    fgColors[i3 + 2] = 0.1 + Math.random() * 0.2;
                }

                // Larger, brighter stars
                fgSizes[i] = Math.random() * 4 + 1;
                fgOpacities[i] = 0.6 + Math.random() * 0.4;
            }

            fgGeometry.setAttribute('position', new THREE.BufferAttribute(fgPositions, 3));
            fgGeometry.setAttribute('color', new THREE.BufferAttribute(fgColors, 3));
            fgGeometry.setAttribute('size', new THREE.BufferAttribute(fgSizes, 1));
            fgGeometry.setAttribute('opacity', new THREE.BufferAttribute(fgOpacities, 1));

            const fgMaterial = new THREE.PointsMaterial({ 
                vertexColors: true,
                transparent: true,
                opacity: 1.0,
                sizeAttenuation: false,
                blending: THREE.AdditiveBlending
            });

            const foregroundStars = new THREE.Points(fgGeometry, fgMaterial);
            scene.add(foregroundStars);

            window.starFields.push(foregroundStars);
            window.starBaseOpacities.push(fgOpacities.slice());
        }

        function createLiveNebula() {
            // Create animated nebula clouds with vertex shaders for realistic movement
            const nebulaConfigs = [
                { color: 0x4a0e4e, opacity: 0.15, size: 1200, position: [300, -200, -400] }, // Purple
                { color: 0x0e2a4a, opacity: 0.12, size: 1000, position: [-400, 300, 200] }, // Blue
                { color: 0x8a1e4e, opacity: 0.10, size: 800, position: [200, 400, -300] }, // Magenta
                { color: 0x4a1e0e, opacity: 0.08, size: 900, position: [-300, -300, 400] }, // Orange
                { color: 0x0e4a2a, opacity: 0.06, size: 700, position: [400, 200, 300] }, // Green
                { color: 0x2a0e4a, opacity: 0.09, size: 1100, position: [-200, -400, -200] } // Deep Purple
            ];

            window.nebulaClouds = [];

            nebulaConfigs.forEach((config, index) => {
                // Create multiple layers for each nebula for depth
                for (let layer = 0; layer < 3; layer++) {
                    const geometry = new THREE.SphereGeometry(config.size + layer * 100, 32, 32);
                    
                    // Add noise to geometry for organic shape
                    const positions = geometry.attributes.position;
                    for (let i = 0; i < positions.count; i++) {
                        const vertex = new THREE.Vector3();
                        vertex.fromBufferAttribute(positions, i);
                        
                        // Add Perlin noise-like distortion
                        const noise = Math.sin(vertex.x * 0.01 + index) * 
                                     Math.cos(vertex.y * 0.01 + index) * 
                                     Math.sin(vertex.z * 0.01 + index) * 50;
                        vertex.normalize().multiplyScalar(config.size + layer * 100 + noise);
                        
                        positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
                    }
                    positions.needsUpdate = true;

                    const material = new THREE.MeshBasicMaterial({
                        color: config.color,
                        transparent: true,
                        opacity: config.opacity * (1 - layer * 0.3),
                        side: THREE.BackSide,
                        blending: THREE.AdditiveBlending
                    });

                    const nebula = new THREE.Mesh(geometry, material);
                    nebula.position.set(...config.position);
                    
                    // Add random offset for each layer

                    nebula.position.z += (Math.random() - 0.5) * 200;

                        },
                        pulseSpeed: 0.0008 + Math.random() * 0.0004,
                        pulseOffset: Math.random() * Math.PI * 2
                    });
                }
            });
        }

        function setupControls() {
            const canvas = document.getElementById('canvas');

            canvas.addEventListener('mousedown', (e) => {
                // Only start rotation on right mouse button (button 2)
                if (e.button === 2) {
                    mouseDown = true;
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    e.preventDefault(); // Prevent context menu
                }
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!mouseDown) return;

                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;

                targetCameraRotationY += deltaX * MOUSE_SENSITIVITY;
                targetCameraRotationX += deltaY * MOUSE_SENSITIVITY;

                // Limit vertical rotation
                targetCameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetCameraRotationX));

                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mouseup', (e) => {
                if (e.button === 2) {
                    mouseDown = false;
                }
            });

            // Prevent context menu on right-click
            canvas.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                targetCameraDistance += e.deltaY * ZOOM_SENSITIVITY;
                targetCameraDistance = Math.max(2, Math.min(50, targetCameraDistance));
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function updateCameraPosition() {
            // Smooth camera rotation transitions
            cameraRotationX += (targetCameraRotationX - cameraRotationX) * CAMERA_SMOOTHING;
            cameraRotationY += (targetCameraRotationY - cameraRotationY) * CAMERA_SMOOTHING;
            
            // Smooth distance transitions
            cameraDistance += (targetCameraDistance - cameraDistance) * CAMERA_SMOOTHING;

            if (autoFocus && stars.length > 0) {
                // Calculate center of mass
                const newCenter = new THREE.Vector3(0, 0, 0);
                let totalMass = 0;

                stars.forEach((star, i) => {
                    const mass = star.userData.mass || 1;
                    newCenter.add(new THREE.Vector3().copy(star.position).multiplyScalar(mass));
                    totalMass += mass;
                });

                if (totalMass > 0) {
                    newCenter.divideScalar(totalMass);
                }

                // Smooth center tracking to prevent jumps
                targetSystemCenter.copy(newCenter);
                systemCenter.lerp(targetSystemCenter, CENTER_SMOOTHING);

                // Calculate system size (maximum distance from center)
                systemSize = 0;
                stars.forEach(star => {
                    const distance = star.position.distanceTo(systemCenter);
                    systemSize = Math.max(systemSize, distance);
                });

                // Set camera distance based on system size with bounds
                const minDistance = 3;
                const maxDistance = 15;
                const autoTargetDistance = Math.max(minDistance, Math.min(maxDistance, systemSize * 4 + 2));
                
                // Only adjust target distance if auto-focus is controlling it
                if (!mouseDown) {
                    targetCameraDistance += (autoTargetDistance - targetCameraDistance) * 0.02; // Very slow auto-adjustment
                }
            }

            // Position camera with smooth movements
            const radius = cameraDistance;
            const newPosition = new THREE.Vector3(
                systemCenter.x + radius * Math.sin(cameraRotationY) * Math.cos(cameraRotationX),
                systemCenter.y + radius * Math.sin(cameraRotationX),
                systemCenter.z + radius * Math.cos(cameraRotationY) * Math.cos(cameraRotationX)
            );

            // Smooth camera position transitions
            camera.position.lerp(newPosition, CAMERA_SMOOTHING);
            camera.lookAt(systemCenter);
        }

        function calculateSystemBounds(positions) {
            if (!positions || positions.length === 0) return;

            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            let minZ = Infinity, maxZ = -Infinity;

            positions.forEach(pos => {
                if (pos) {
                    minX = Math.min(minX, pos[0]);
                    maxX = Math.max(maxX, pos[0]);
                    minY = Math.min(minY, pos[1]);
                    maxY = Math.max(maxY, pos[1]);
                    minZ = Math.min(minZ, pos[2]);
                    maxZ = Math.max(maxZ, pos[2]);
                }
            });

            // Calculate center of the system - this will be handled in updateCameraPosition
            const newCenter = new THREE.Vector3(
                (minX + maxX) / 2,
                (minY + maxY) / 2,
                (minZ + maxZ) / 2
            );

            // Calculate system size
            const sizeX = maxX - minX;
            const sizeY = maxY - minY;
            const sizeZ = maxZ - minZ;
            systemSize = Math.max(sizeX, sizeY, sizeZ);

            // Set target for smooth tracking (handled in updateCameraPosition)
            if (autoFocus && !mouseDown) {
                targetSystemCenter.copy(newCenter);
            }
        }

        function updateVisualization(data) {
            if (!data.positions) return;

            // Calculate system bounds for auto-focus
            calculateSystemBounds(data.positions);

            // Update target star positions for smooth interpolation
            for (let i = 0; i < 3; i++) {
                if (data.positions[i]) {
                    targetStarPositions[i].set(
                        data.positions[i][0],
                        data.positions[i][1],
                        data.positions[i][2]
                    );

                    // Store velocities for prediction
                    if (data.velocities && data.velocities[i]) {
                        starVelocities[i].set(
                            data.velocities[i][0],
                            data.velocities[i][1],
                            data.velocities[i][2]
                        );
                    }
                }

                // Update trajectories with enhanced visual effects
                if (data.trajectories[i] && data.trajectories[i].length > 1) {
                    const points = data.trajectories[i].map(pos => 
                        new THREE.Vector3(pos[0], pos[1], pos[2])
                    );
                    trajectoryLines[i].geometry.setFromPoints(points);

                    // Enhanced trajectory fading
                    const maxPoints = data.trajectories[i].length;
                    if (maxPoints > 10) {
                        const fadeStart = Math.max(0, maxPoints - 150);
                        trajectoryLines[i].material.opacity = Math.max(0.2, 0.8 * (maxPoints - fadeStart) / 150);
                    }
                }
            }

            lastUpdateTime = Date.now();
        }

        function interpolateStarPositions() {
            const currentTime = Date.now();
            const deltaTime = (currentTime - lastUpdateTime) / 1000; // Convert to seconds

            for (let i = 0; i < 3; i++) {
                if (stars[i]) {
                    // Smooth interpolation towards target position
                    starPositions[i].lerp(targetStarPositions[i], STAR_INTERPOLATION);
                    
                    // Add slight prediction based on velocity for ultra-smooth motion
                    const prediction = starVelocities[i].clone().multiplyScalar(deltaTime * 0.1);
                    const finalPosition = starPositions[i].clone().add(prediction);
                    
                    stars[i].position.copy(finalPosition);

                    // Enhanced velocity-based scaling with smoother transitions
                    const velocity = starVelocities[i].length();
                    const targetScale = 1 + velocity * 0.08;
                    const currentScale = stars[i].children[0].scale.x;
                    const newScale = currentScale + (targetScale - currentScale) * 0.1;
                    stars[i].children[0].scale.setScalar(newScale);
                }
            }
        }

        function animateBackground() {
            const time = Date.now() * 0.001;

            // Animate twinkling stars across all star fields
            if (window.starFields && window.starBaseOpacities) {
                window.starFields.forEach((starField, fieldIndex) => {
                    const opacities = starField.geometry.attributes.opacity;
                    const baseOpacities = window.starBaseOpacities[fieldIndex];
                    
                    for (let i = 0; i < opacities.count; i++) {
                        const baseOpacity = baseOpacities[i];
                        // Different twinkling patterns for different star fields
                        const twinkleSpeed = fieldIndex === 0 ? 1.5 : (fieldIndex === 1 ? 0.8 : 2.2);
                        const twinkle = Math.sin(time * twinkleSpeed * (1.5 + Math.sin(i * 0.01)) + i * 0.1) * 0.3;
                        opacities.array[i] = Math.max(0.05, baseOpacity + twinkle * baseOpacity);
                    }
                    opacities.needsUpdate = true;
                });

                // Slowly rotate the galaxy for dynamic beauty
                if (window.starFields[0]) {
                    window.starFields[0].rotation.y += 0.0001;
                    window.starFields[0].rotation.x += 0.00005;
                }
            }

            // Animate nebula clouds
            if (window.nebulaClouds) {
                window.nebulaClouds.forEach(cloud => {
                    // Rotate nebula
                    cloud.mesh.rotation.x += cloud.rotationSpeed.x;
                    cloud.mesh.rotation.y += cloud.rotationSpeed.y;
                    cloud.mesh.rotation.z += cloud.rotationSpeed.z;

                    // Pulse opacity
                    const pulse = Math.sin(time * cloud.pulseSpeed + cloud.pulseOffset) * 0.3;
                    cloud.mesh.material.opacity = Math.max(0.02, cloud.baseOpacity + pulse * cloud.baseOpacity);

                    // Subtle position drift
                    cloud.mesh.position.x += Math.sin(time * 0.0002 + cloud.pulseOffset) * 0.05;
                    cloud.mesh.position.y += Math.cos(time * 0.0001 + cloud.pulseOffset * 2) * 0.03;
                    cloud.mesh.position.z += Math.sin(time * 0.00015 + cloud.pulseOffset * 3) * 0.04;
                });
            }

            // Animate stardust
            if (window.stardust) {
                const positions = window.stardust.mesh.geometry.attributes.position;
                const velocities = window.stardust.velocities;
                
                for (let i = 0; i < positions.count; i++) {
                    const i3 = i * 3;
                    
                    // Update positions based on velocities
                    positions.array[i3] += velocities[i3];
                    positions.array[i3 + 1] += velocities[i3 + 1];
                    positions.array[i3 + 2] += velocities[i3 + 2];

                    // Add subtle swirling motion
                    const swirl = Math.sin(time * 0.0005 + i * 0.01) * 0.002;
                    positions.array[i3] += swirl;
                    positions.array[i3 + 1] += Math.cos(time * 0.0007 + i * 0.01) * 0.001;

                    // Wrap around if particles drift too far
                    if (Math.abs(positions.array[i3]) > 2000) {
                        positions.array[i3] *= -0.8;
                        velocities[i3] *= -0.9;
                    }
                    if (Math.abs(positions.array[i3 + 1]) > 2000) {
                        positions.array[i3 + 1] *= -0.8;
                        velocities[i3 + 1] *= -0.9;
                    }
                    if (Math.abs(positions.array[i3 + 2]) > 2000) {
                        positions.array[i3 + 2] *= -0.8;
                        velocities[i3 + 2] *= -0.9;
                    }
                }
                positions.needsUpdate = true;

                // Subtle opacity animation for the entire dust cloud
                const dustOpacity = 0.3 + Math.sin(time * 0.001) * 0.1;
                window.stardust.mesh.material.opacity = dustOpacity;
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Interpolate star positions for ultra-smooth motion
            interpolateStarPositions();

            // Update camera position with smooth transitions every frame
            updateCameraPosition();

            // Enhanced star effects with smoother animations
            stars.forEach((star, i) => {
                if (star.children.length > 1) {
                    const time = Date.now() * 0.001;
                    
                    // Smoother rotation of glow effects
                    const rotationSpeed = 0.005 + i * 0.001;
                    star.children[1].rotation.x += rotationSpeed;
                    star.children[1].rotation.y += rotationSpeed * 1.5;

                    if (star.children[2]) { // Outer glow
                        star.children[2].rotation.x -= rotationSpeed * 0.7;
                        star.children[2].rotation.y -= rotationSpeed * 1.2;
                    }

                    // More subtle and professional pulsing effect
                    const pulse = 1 + 0.03 * Math.sin(time * 0.8 + i * 2.1);
                    if (star.children[1]) {
                        const currentScale = star.children[1].scale.x;
                        const newScale = currentScale + (pulse - currentScale) * 0.05;
                        star.children[1].scale.setScalar(newScale);
                    }
                    if (star.children[2]) {
                        const currentScale = star.children[2].scale.x;
                        const newScale = currentScale + (pulse * 0.85 - currentScale) * 0.05;
                        star.children[2].scale.setScalar(newScale);
                    }
                }
            });

            // Animate background elements
            animateBackground();

            renderer.render(scene, camera);
        }

        async function fetchState() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
                
                const response = await fetch('/api/state', {
                    signal: controller.signal,
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                clearTimeout(timeoutId);
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Response is not JSON');
                }
                
                const data = await response.json();
                updateVisualization(data);
                
                // Reset error counter on success
                connectionErrors = 0;
                lastSuccessfulFetch = Date.now();

                // Update status
                const statusEl = document.getElementById('status');
                if (data.running) {
                    statusEl.textContent = `Simulation Running (t=${data.time.toFixed(2)})`;
                    statusEl.className = 'status running';
                } else {
                    statusEl.textContent = 'Simulation Stopped';
                    statusEl.className = 'status stopped';
                }
            } catch (error) {
                connectionErrors++;
                
                // Only log every 10th error to reduce console spam
                if (connectionErrors % 10 === 1) {
                    console.warn('Connection issue:', error.message);
                }
                
                // Update status only if we haven't had a successful fetch recently
                const timeSinceLastSuccess = Date.now() - lastSuccessfulFetch;
                if (timeSinceLastSuccess > 2000) { // 2 seconds
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = 'Connection Issues - Retrying...';
                    statusEl.className = 'status stopped';
                }
            }
        }

        function toggleAutoFocus() {
            autoFocus = document.getElementById('autoFocusToggle').checked;
            if (!autoFocus) {
                // Reset to center view when disabling auto-focus
                targetSystemCenter.set(0, 0, 0);
                systemCenter.set(0, 0, 0);
            } else {
                // Initialize target rotation values when enabling auto-focus
                targetCameraRotationX = cameraRotationX;
                targetCameraRotationY = cameraRotationY;
                targetCameraDistance = cameraDistance;
            }
        }

        function toggleDropdown() {
            document.getElementById("configDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Initialize everything
        window.addEventListener('load', () => {
            initThreeJS();
            loadDefaultValues();
            
            // Initialize star positions to prevent initial jumps
            for (let i = 0; i < 3; i++) {
                starPositions[i].set(0, 0, 0);
                targetStarPositions[i].set(0, 0, 0);
                starVelocities[i].set(0, 0, 0);
            }
            
            lastUpdateTime = Date.now();

            // Update visualization every 33ms (30 FPS) for smooth professional animation
            setInterval(fetchState, 33);
        });
