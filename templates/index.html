<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body Problem - Celestial Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0c1445 0%, #000000 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #64b5f6;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-buttons button {
            background: linear-gradient(45deg, #7b1fa2, #ba68c8);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #90caf9;
            font-weight: bold;
        }

        .body-inputs {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .body-inputs h4 {
            color: #ffab91;
            margin-bottom: 10px;
        }

        .coord-input {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        .info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend h3 {
            margin-bottom: 10px;
            color: #64b5f6;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .star1 { background: #ff6b6b; }
        .star2 { background: #4ecdc4; }
        .star3 { background: #ffe66d; }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #64b5f6;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .status.stopped {
            background: rgba(244, 67, 54, 0.3);
            color: #e57373;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            margin-bottom: 15px;
        }

        .dropdown-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #1976d2, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            display: none;
            overflow-y: auto;
            max-height: 500px;
        }

        .dropdown-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>üåü Three Body Simulation</h2>

        <div id="status" class="status stopped">Simulation Stopped</div>

        <div class="button-group">
            <button onclick="startSimulation()">‚ñ∂Ô∏è Start</button>
            <button onclick="stopSimulation()">‚è∏Ô∏è Stop</button>
            <button onclick="resetSimulation()">üîÑ Reset</button>
        </div>

        <div class="preset-buttons">

                    <div class="body-inputs">

                            <input type="number" id="pos2z" value="0" step="0.01">
                        </div>
                        <label>Velocity (vx, vy, vz):</label>
                        <div class="coord-input">
                            <input type="number" id="vel2x" value="0.0" step="0.01">
                            <input type="number" id="vel2y" value="0.0" step="0.01">
                            <input type="number" id="vel2z" value="0" step="0.01">
                        </div>
                        <label>Mass:</label>
                        <input type="number" id="mass2" value="1.0" step="0.1" style="width: 100%;">
                    </div>

                    <div class="body-inputs">
                        <h4>Star 3 (Yellow)</h4>
                        <label>Position (x, y, z):</label>
                        <div class="coord-input">
                            <input type="number" id="pos3x" value="-1.0" step="0.01">
                            <input type="number" id="pos3y" value="-1.732" step="0.01">
                            <input type="number" id="pos3z" value="0" step="0.01">
                        </div>
                        <label>Velocity (vx, vy, vz):</label>
                        <div class="coord-input">
                            <input type="number" id="vel3x" value="0.0" step="0.01">
                            <input type="number" id="vel3y" value="0.0" step="0.01">
                            <input type="number" id="vel3z" value="0" step="0.01">

                        <label>Mass:</label>
                        <input type="number" id="mass3" value="1.0" step="0.1" style="width: 100%;">
                    </div>

                    <button onclick="applyCustomSettings()">Apply Settings</button>

                    <div class="input-group">
                        <label>Camera Settings:</label>
                        <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                            <input type="checkbox" id="autoFocusToggle" checked onchange="toggleAutoFocus()">
                            <label for="autoFocusToggle" style="margin: 0;">Auto-focus on system</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <strong>Instructions:</strong><br>
            ‚Ä¢ Use mouse to rotate the view<br>
            ‚Ä¢ Scroll to zoom in/out<br>
            ‚Ä¢ Adjust initial conditions above<br>
            ‚Ä¢ Watch the gravitational dance unfold!
        </div>
    </div>

    <div class="legend">
        <h3>Stars</h3>
        <div class="legend-item">
            <div class="legend-color star1"></div>
            <span>Star 1</span>
        </div>
        <div class="legend-item">
            <div class="legend-color star2"></div>
            <span>Star 2</span>
        </div>
        <div class="legend-item">
            <div class="legend-color star3"></div>
            <span>Star 3</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js scene setup
        let scene, camera, renderer, controls;
        let stars = [];
        let trajectoryLines = [];
        let animationId;

        // Colors for the three bodies
        const starColors = [0xff6b6b, 0x4ecdc4, 0xffe66d];

        // Camera controls
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        let targetCameraRotationX = 0, targetCameraRotationY = 0;
        let cameraDistance = 10;
        let targetCameraDistance = 10;
        let autoFocus = true;
        let systemCenter = new THREE.Vector3(0, 0, 0);
        let targetSystemCenter = new THREE.Vector3(0, 0, 0);
        let systemSize = 5;
        
        // Animation interpolation for smooth motion
        let lastUpdateTime = 0;
        let starPositions = [new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()];
        let targetStarPositions = [new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()];
        let starVelocities = [new THREE.Vector3(), new THREE.Vector3(), new THREE.Vector3()];
        
        // Smoothing parameters (enhanced for professional animation)
        const MOUSE_SENSITIVITY = 0.002; // Further reduced sensitivity
        const ZOOM_SENSITIVITY = 0.003; // Further reduced zoom sensitivity
        const CAMERA_SMOOTHING = 0.12; // Increased camera smoothing
        const CENTER_SMOOTHING = 0.08; // Increased center tracking smoothing
        const STAR_INTERPOLATION = 0.15; // Star position interpolation

        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add starfield background
            createStarField();

            // Create stars
            createStars();

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Controls
            setupControls();

            // Start render loop
            animate();
        }

        function createStarField() {
            // Dense starfield
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 15000;
            const starPositions = new Float32Array(starCount * 3);
            const starColors = new Float32Array(starCount * 3);
            const starSizes = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;

                // Random positions in a large sphere
                const radius = 500 + Math.random() * 1500;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;

                starPositions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                starPositions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
                starPositions[i3 + 2] = radius * Math.cos(theta);

                // Star colors - mix of white, blue, yellow, red
                const colorType = Math.random();
                if (colorType < 0.6) {
                    // White/blue stars
                    starColors[i3] = 0.8 + Math.random() * 0.2;
                    starColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    starColors[i3 + 2] = 1.0;
                } else if (colorType < 0.8) {
                    // Yellow stars
                    starColors[i3] = 1.0;
                    starColors[i3 + 1] = 0.9 + Math.random() * 0.1;
                    starColors[i3 + 2] = 0.4 + Math.random() * 0.3;
                } else {
                    // Red stars
                    starColors[i3] = 1.0;
                    starColors[i3 + 1] = 0.3 + Math.random() * 0.3;
                    starColors[i3 + 2] = 0.2 + Math.random() * 0.2;
                }

                // Variable star sizes
                starSizes[i] = Math.random() * 2 + 0.5;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(starColors, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));

            const starMaterial = new THREE.PointsMaterial({ 
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: false
            });

            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);

            // Add nebula-like background
            createNebulaBackground();
        }

        function createNebulaBackground() {
            // Create volumetric nebula with realistic colors
            const nebulaConfigs = [
                { color: 0x8B4CB8, opacity: 0.12, size: 1200, position: [300, 200, -400] }, // Deep purple
                { color: 0x1E88E5, opacity: 0.10, size: 1000, position: [-200, 300, 600] }, // Blue
                { color: 0xFF6B35, opacity: 0.08, size: 800, position: [400, -300, 200] }, // Orange
                { color: 0x26A69A, opacity: 0.06, size: 900, position: [-400, -200, -300] }, // Teal
                { color: 0xD4AF37, opacity: 0.04, size: 600, position: [0, 400, -600] }  // Gold
            ];

            nebulaConfigs.forEach((config, index) => {
                // Main nebula cloud
                const nebulaGeometry = new THREE.SphereGeometry(config.size, 32, 32);
                const nebulaMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0.0 },
                        color: { value: new THREE.Color(config.color) },
                        opacity: { value: config.opacity }
                    },
                    vertexShader: `
                        varying vec3 vPosition;
                        varying vec3 vNormal;
                        uniform float time;
                        
                        void main() {
                            vPosition = position;
                            vNormal = normal;
                            
                            vec3 pos = position;
                            float noise = sin(pos.x * 0.01 + time * 0.1) * cos(pos.y * 0.008 + time * 0.07) * sin(pos.z * 0.012 + time * 0.05);
                            pos += normal * noise * 50.0;
                            
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        uniform float opacity;
                        uniform float time;
                        varying vec3 vPosition;
                        varying vec3 vNormal;
                        
                        void main() {
                            float density = abs(sin(vPosition.x * 0.005 + time * 0.1)) * 
                                          abs(cos(vPosition.y * 0.004 + time * 0.08)) * 
                                          abs(sin(vPosition.z * 0.006 + time * 0.12));
                            
                            float alpha = density * opacity;
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    side: THREE.BackSide,
                    blending: THREE.AdditiveBlending
                });

                const nebulaMesh = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                nebulaMesh.position.set(...config.position);
                nebulaMesh.userData = { nebulaMaterial: nebulaMaterial };
                scene.add(nebulaMesh);

                // Add smaller detail clouds
                for (let j = 0; j < 3; j++) {
                    const detailGeometry = new THREE.SphereGeometry(config.size * 0.3, 16, 16);
                    const detailMaterial = new THREE.MeshBasicMaterial({
                        color: config.color,
                        transparent: true,
                        opacity: config.opacity * 0.5,
                        side: THREE.BackSide,
                        blending: THREE.AdditiveBlending
                    });
                    
                    const detailMesh = new THREE.Mesh(detailGeometry, detailMaterial);
                    detailMesh.position.set(
                        config.position[0] + (Math.random() - 0.5) * config.size * 0.5,
                        config.position[1] + (Math.random() - 0.5) * config.size * 0.5,
                        config.position[2] + (Math.random() - 0.5) * config.size * 0.5
                    );
                    scene.add(detailMesh);
                }
            });

            // Add cosmic dust particles
            const dustGeometry = new THREE.BufferGeometry();
            const dustCount = 5000;
            const dustPositions = new Float32Array(dustCount * 3);
            const dustColors = new Float32Array(dustCount * 3);
            const dustSizes = new Float32Array(dustCount);

            for (let i = 0; i < dustCount; i++) {
                const i3 = i * 3;
                
                // Random positions in a large sphere
                const radius = 200 + Math.random() * 800;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;

                dustPositions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                dustPositions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
                dustPositions[i3 + 2] = radius * Math.cos(theta);

                // Cosmic dust colors
                const colorVariation = Math.random();
                if (colorVariation < 0.4) {
                    dustColors[i3] = 0.8 + Math.random() * 0.2;     // R
                    dustColors[i3 + 1] = 0.6 + Math.random() * 0.3; // G
                    dustColors[i3 + 2] = 0.4 + Math.random() * 0.4; // B
                } else {
                    dustColors[i3] = 0.3 + Math.random() * 0.4;     // R
                    dustColors[i3 + 1] = 0.5 + Math.random() * 0.3; // G
                    dustColors[i3 + 2] = 0.8 + Math.random() * 0.2; // B
                }

                dustSizes[i] = Math.random() * 1.5 + 0.5;
            }

            dustGeometry.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));
            dustGeometry.setAttribute('color', new THREE.BufferAttribute(dustColors, 3));
            dustGeometry.setAttribute('size', new THREE.BufferAttribute(dustSizes, 1));

            const dustMaterial = new THREE.PointsMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            const dustField = new THREE.Points(dustGeometry, dustMaterial);
            scene.add(dustField);
        }

        function createStars() {
            for (let i = 0; i < 3; i++) {
                // Star geometry with cinematic effects
                const starGroup = new THREE.Group();

                // Main star body with realistic surface texture
                const baseRadius = 0.10 + i * 0.025;
                const starGeometry = new THREE.SphereGeometry(baseRadius, 64, 64);
                
                // Create realistic star material with surface details
                const starMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0.0 },
                        color: { value: new THREE.Color(starColors[i]) },
                        intensity: { value: 0.8 }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        varying vec3 vNormal;
                        varying vec3 vPosition;
                        uniform float time;
                        
                        void main() {
                            vUv = uv;
                            vNormal = normalize(normalMatrix * normal);
                            vPosition = position;
                            
                            // Add surface turbulence
                            vec3 pos = position;
                            float noise = sin(pos.x * 10.0 + time) * cos(pos.y * 8.0 + time * 0.7) * sin(pos.z * 12.0 + time * 0.5) * 0.02;
                            pos += normal * noise;
                            
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        uniform float intensity;
                        uniform float time;
                        varying vec2 vUv;
                        varying vec3 vNormal;
                        varying vec3 vPosition;
                        
                        void main() {
                            // Surface plasma effect
                            float plasma = sin(vUv.x * 20.0 + time * 2.0) * cos(vUv.y * 15.0 + time * 1.5) * 0.3 + 0.7;
                            
                            // Rim lighting effect
                            float rim = 1.0 - dot(vNormal, vec3(0.0, 0.0, 1.0));
                            rim = pow(rim, 2.0);
                            
                            vec3 finalColor = color * (plasma + rim * 0.5) * intensity;
                            gl_FragColor = vec4(finalColor, 1.0);
                        }
                    `,
                    transparent: false
                });
                
                const star = new THREE.Mesh(starGeometry, starMaterial);

                // Multiple layered glow effects for realism
                const glowLayers = [
                    { radius: baseRadius * 1.8, opacity: 0.5, blur: 0.8 },
                    { radius: baseRadius * 2.8, opacity: 0.3, blur: 0.6 },
                    { radius: baseRadius * 4.2, opacity: 0.15, blur: 0.4 },
                    { radius: baseRadius * 6.5, opacity: 0.08, blur: 0.2 }
                ];

                glowLayers.forEach((layer, index) => {
                    const glowGeometry = new THREE.SphereGeometry(layer.radius, 32, 32);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: starColors[i],
                        transparent: true,
                        opacity: layer.opacity,
                        side: THREE.BackSide,
                        blending: THREE.AdditiveBlending
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    starGroup.add(glow);
                });

                // Volumetric corona effect
                const coronaGeometry = new THREE.SphereGeometry(baseRadius * 8, 32, 32);
                const coronaMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0.0 },
                        color: { value: new THREE.Color(starColors[i]) }
                    },
                    vertexShader: `
                        varying vec3 vNormal;
                        varying vec3 vWorldPosition;
                        
                        void main() {
                            vNormal = normalize(normalMatrix * normal);
                            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                            vWorldPosition = worldPosition.xyz;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        uniform float time;
                        varying vec3 vNormal;
                        varying vec3 vWorldPosition;
                        
                        void main() {
                            vec3 viewDirection = normalize(cameraPosition - vWorldPosition);
                            float fresnel = 1.0 - abs(dot(viewDirection, vNormal));
                            fresnel = pow(fresnel, 3.0);
                            
                            float flicker = sin(time * 3.0) * 0.1 + 0.9;
                            float opacity = fresnel * 0.05 * flicker;
                            
                            gl_FragColor = vec4(color, opacity);
                        }
                    `,
                    transparent: true,
                    side: THREE.BackSide,
                    blending: THREE.AdditiveBlending
                });
                const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);

                // Enhanced point light with realistic attenuation
                const light = new THREE.PointLight(starColors[i], 3, 200, 2);
                light.castShadow = true;
                light.shadow.camera.near = 0.1;
                light.shadow.camera.far = 200;
                light.shadow.mapSize.width = 2048;
                light.shadow.mapSize.height = 2048;
                light.shadow.bias = -0.0001;

                // Lens flare effect simulation
                const lensFlareGeometry = new THREE.PlaneGeometry(baseRadius * 3, baseRadius * 3);
                const lensFlareMaterial = new THREE.MeshBasicMaterial({
                    color: starColors[i],
                    transparent: true,
                    opacity: 0.1,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide
                });
                const lensFlare = new THREE.Mesh(lensFlareGeometry, lensFlareMaterial);
                lensFlare.lookAt(camera.position);

                starGroup.add(star);
                starGroup.add(corona);
                starGroup.add(light);
                starGroup.add(lensFlare);

                // Store materials for animation
                starGroup.userData = {
                    starMaterial: starMaterial,
                    coronaMaterial: coronaMaterial,
                    lensFlare: lensFlare,
                    baseRadius: baseRadius
                };

                scene.add(starGroup);
                stars.push(starGroup);

                // Enhanced glowing orbital trail with volumetric effect
                const trailTubeGeometry = new THREE.TubeGeometry(
                    new THREE.CatmullRomCurve3([new THREE.Vector3(0, 0, 0)]),
                    50, 0.015, 8, false
                );
                
                const trailMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(starColors[i]) },
                        time: { value: 0.0 },
                        opacity: { value: 0.6 }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        varying float vDistance;
                        attribute float distance;
                        
                        void main() {
                            vUv = uv;
                            vDistance = distance;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        uniform float time;
                        uniform float opacity;
                        varying vec2 vUv;
                        varying float vDistance;
                        
                        void main() {
                            float fadeOut = 1.0 - vUv.x;
                            float glow = sin(vUv.y * 3.14159) * 0.5 + 0.5;
                            float pulse = sin(time * 2.0 + vDistance * 10.0) * 0.2 + 0.8;
                            
                            float alpha = fadeOut * glow * pulse * opacity;
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    side: THREE.DoubleSide
                });

                const trajectoryTube = new THREE.Mesh(trailTubeGeometry, trailMaterial);
                trajectoryTube.userData = { trailMaterial: trailMaterial };
                scene.add(trajectoryTube);
                trajectoryLines.push(trajectoryTube);
            }
        }

        function setupControls() {
            const canvas = document.getElementById('canvas');

            canvas.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!mouseDown) return;

                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;

                targetCameraRotationY += deltaX * MOUSE_SENSITIVITY;
                targetCameraRotationX += deltaY * MOUSE_SENSITIVITY;

                // Limit vertical rotation
                targetCameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetCameraRotationX));

                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mouseup', () => {
                mouseDown = false;
            });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                targetCameraDistance += e.deltaY * ZOOM_SENSITIVITY;
                targetCameraDistance = Math.max(2, Math.min(50, targetCameraDistance));
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function updateCameraPosition() {
            // Smooth camera rotation transitions
            cameraRotationX += (targetCameraRotationX - cameraRotationX) * CAMERA_SMOOTHING;
            cameraRotationY += (targetCameraRotationY - cameraRotationY) * CAMERA_SMOOTHING;
            
            // Smooth distance transitions
            cameraDistance += (targetCameraDistance - cameraDistance) * CAMERA_SMOOTHING;

            if (autoFocus && stars.length > 0) {
                // Calculate center of mass
                const newCenter = new THREE.Vector3(0, 0, 0);
                let totalMass = 0;

                stars.forEach((star, i) => {
                    const mass = star.userData.mass || 1;
                    newCenter.add(new THREE.Vector3().copy(star.position).multiplyScalar(mass));
                    totalMass += mass;
                });

                if (totalMass > 0) {
                    newCenter.divideScalar(totalMass);
                }

                // Smooth center tracking to prevent jumps
                targetSystemCenter.copy(newCenter);
                systemCenter.lerp(targetSystemCenter, CENTER_SMOOTHING);

                // Calculate system size (maximum distance from center)
                systemSize = 0;
                stars.forEach(star => {
                    const distance = star.position.distanceTo(systemCenter);
                    systemSize = Math.max(systemSize, distance);
                });

                // Set camera distance based on system size with bounds
                const minDistance = 3;
                const maxDistance = 15;
                const autoTargetDistance = Math.max(minDistance, Math.min(maxDistance, systemSize * 4 + 2));
                
                // Only adjust target distance if auto-focus is controlling it
                if (!mouseDown) {
                    targetCameraDistance += (autoTargetDistance - targetCameraDistance) * 0.02; // Very slow auto-adjustment
                }
            }

            // Position camera with smooth movements
            const radius = cameraDistance;
            const newPosition = new THREE.Vector3(
                systemCenter.x + radius * Math.sin(cameraRotationY) * Math.cos(cameraRotationX),
                systemCenter.y + radius * Math.sin(cameraRotationX),
                systemCenter.z + radius * Math.cos(cameraRotationY) * Math.cos(cameraRotationX)
            );

            // Smooth camera position transitions
            camera.position.lerp(newPosition, CAMERA_SMOOTHING);
            camera.lookAt(systemCenter);
        }

        function calculateSystemBounds(positions) {
            if (!positions || positions.length === 0) return;

            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            let minZ = Infinity, maxZ = -Infinity;

            positions.forEach(pos => {
                if (pos) {
                    minX = Math.min(minX, pos[0]);
                    maxX = Math.max(maxX, pos[0]);
                    minY = Math.min(minY, pos[1]);
                    maxY = Math.max(maxY, pos[1]);
                    minZ = Math.min(minZ, pos[2]);
                    maxZ = Math.max(maxZ, pos[2]);
                }
            });

            // Calculate center of the system - this will be handled in updateCameraPosition
            const newCenter = new THREE.Vector3(
                (minX + maxX) / 2,
                (minY + maxY) / 2,
                (minZ + maxZ) / 2
            );

            // Calculate system size
            const sizeX = maxX - minX;
            const sizeY = maxY - minY;
            const sizeZ = maxZ - minZ;
            systemSize = Math.max(sizeX, sizeY, sizeZ);

            // Set target for smooth tracking (handled in updateCameraPosition)
            if (autoFocus && !mouseDown) {
                targetSystemCenter.copy(newCenter);
            }
        }

        function updateVisualization(data) {
            if (!data.positions) return;

            // Calculate system bounds for auto-focus
            calculateSystemBounds(data.positions);

            // Update target star positions for smooth interpolation
            for (let i = 0; i < 3; i++) {
                if (data.positions[i]) {
                    targetStarPositions[i].set(
                        data.positions[i][0],
                        data.positions[i][1],
                        data.positions[i][2]
                    );

                    // Store velocities for prediction
                    if (data.velocities && data.velocities[i]) {
                        starVelocities[i].set(
                            data.velocities[i][0],
                            data.velocities[i][1],
                            data.velocities[i][2]
                        );
                    }
                }

                // Update glowing orbital trails with tube geometry
                if (data.trajectories[i] && data.trajectories[i].length > 3) {
                    const points = data.trajectories[i].map(pos => 
                        new THREE.Vector3(pos[0], pos[1], pos[2])
                    );
                    
                    // Create smooth curve from trajectory points
                    if (points.length > 2) {
                        const curve = new THREE.CatmullRomCurve3(points);
                        const tubeGeometry = new THREE.TubeGeometry(curve, Math.min(points.length * 2, 100), 0.015, 8, false);
                        
                        // Add distance attribute for shader
                        const distances = [];
                        const positionAttribute = tubeGeometry.getAttribute('position');
                        for (let j = 0; j < positionAttribute.count; j++) {
                            distances.push(j / positionAttribute.count);
                        }
                        tubeGeometry.setAttribute('distance', new THREE.Float32BufferAttribute(distances, 1));
                        
                        trajectoryLines[i].geometry.dispose();
                        trajectoryLines[i].geometry = tubeGeometry;

                        // Enhanced trail fading based on age
                        const maxPoints = data.trajectories[i].length;
                        const opacity = Math.max(0.3, Math.min(0.8, maxPoints / 100));
                        if (trajectoryLines[i].userData && trajectoryLines[i].userData.trailMaterial) {
                            trajectoryLines[i].userData.trailMaterial.uniforms.opacity.value = opacity;
                        }
                    }
                }
            }

            lastUpdateTime = Date.now();
        }

        function interpolateStarPositions() {
            const currentTime = Date.now();
            const deltaTime = (currentTime - lastUpdateTime) / 1000; // Convert to seconds

            for (let i = 0; i < 3; i++) {
                if (stars[i]) {
                    // Smooth interpolation towards target position
                    starPositions[i].lerp(targetStarPositions[i], STAR_INTERPOLATION);
                    
                    // Add slight prediction based on velocity for ultra-smooth motion
                    const prediction = starVelocities[i].clone().multiplyScalar(deltaTime * 0.1);
                    const finalPosition = starPositions[i].clone().add(prediction);
                    
                    stars[i].position.copy(finalPosition);

                    // Enhanced velocity-based scaling with smoother transitions
                    const velocity = starVelocities[i].length();
                    const targetScale = 1 + velocity * 0.08;
                    const currentScale = stars[i].children[0].scale.x;
                    const newScale = currentScale + (targetScale - currentScale) * 0.1;
                    stars[i].children[0].scale.setScalar(newScale);
                }
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Interpolate star positions for ultra-smooth motion
            interpolateStarPositions();

            // Update camera position with smooth transitions every frame
            updateCameraPosition();

            // Enhanced cinematic star effects
            stars.forEach((star, i) => {
                if (star.userData && star.userData.starMaterial) {
                    // Update shader uniforms
                    star.userData.starMaterial.uniforms.time.value = time + i * 2.0;
                    
                    if (star.userData.coronaMaterial) {
                        star.userData.coronaMaterial.uniforms.time.value = time + i * 1.5;
                    }

                    // Dynamic lens flare orientation
                    if (star.userData.lensFlare) {
                        star.userData.lensFlare.lookAt(camera.position);
                        
                        // Flare intensity based on viewing angle
                        const direction = new THREE.Vector3().subVectors(camera.position, star.position).normalize();
                        const intensity = Math.abs(direction.dot(new THREE.Vector3(0, 0, 1))) * 0.2;
                        star.userData.lensFlare.material.opacity = intensity;
                    }

                    // Subtle stellar oscillations
                    const oscillation = Math.sin(time * 0.5 + i * 2.1) * 0.02 + 1.0;
                    const baseRadius = star.userData.baseRadius;
                    
                    // Apply oscillation to all glow layers
                    star.children.forEach((child, index) => {
                        if (index > 0 && index < star.children.length - 2) { // Skip main star and light
                            const layerScale = oscillation + index * 0.01;
                            child.scale.setScalar(layerScale);
                        }
                    });
                }
            });

            // Update glowing orbital trails
            trajectoryLines.forEach((trail, i) => {
                if (trail.userData && trail.userData.trailMaterial) {
                    trail.userData.trailMaterial.uniforms.time.value = time + i * 0.5;
                }
            });

            // Animate nebula clouds
            scene.children.forEach(child => {
                if (child.userData && child.userData.nebulaMaterial) {
                    child.userData.nebulaMaterial.uniforms.time.value = time;
                }
            });

            renderer.render(scene, camera);
        }

        // API functions with enhanced error handling
        let connectionErrors = 0;
        let lastSuccessfulFetch = Date.now();
        
        async function fetchState() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
                
                const response = await fetch('/api/state', {
                    signal: controller.signal,
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                clearTimeout(timeoutId);
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Response is not JSON');
                }
                
                const data = await response.json();
                updateVisualization(data);
                
                // Reset error counter on success
                connectionErrors = 0;
                lastSuccessfulFetch = Date.now();

                // Update status
                const statusEl = document.getElementById('status');
                if (data.running) {
                    statusEl.textContent = `Simulation Running (t=${data.time.toFixed(2)})`;
                    statusEl.className = 'status running';
                } else {
                    statusEl.textContent = 'Simulation Stopped';
                    statusEl.className = 'status stopped';
                }
            } catch (error) {
                connectionErrors++;
                
                // Only log every 10th error to reduce console spam
                if (connectionErrors % 10 === 1) {
                    console.warn('Connection issue:', error.message);
                }
                
                // Update status only if we haven't had a successful fetch recently
                const timeSinceLastSuccess = Date.now() - lastSuccessfulFetch;
                if (timeSinceLastSuccess > 2000) { // 2 seconds
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = 'Connection Issues - Retrying...';
                    statusEl.className = 'status stopped';
                }
            }
        }

                console.error('Error stopping simulation:', error);
            }

        async function resetSimulation() {
            try {
                // Stop any running simulation first
                await fetch('/api/stop', { method: 'POST' });
                
                // Clear trajectory lines immediately
                trajectoryLines.forEach(line => {
                    line.geometry.setFromPoints([]);
                });
                
                // Reset the simulation
                const response = await fetch('/api/reset', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Force update to get the reset state
                await fetchState();
                
                loadDefaultValues();
            } catch (error) {
                console.error('Error resetting simulation:', error);
            }
        }
